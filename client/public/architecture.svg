<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Ashoka Architecture Diagram
  </text>
  
  <!-- Client Layer -->
  <rect x="50" y="80" width="220" height="100" fill="#667eea" rx="8" opacity="0.9"/>
  <text x="160" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Client Layer
  </text>
  <text x="160" y="135" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
    React Web App
  </text>
  <text x="160" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Leaflet.js Maps
  </text>
  
  <!-- Server Layer -->
  <rect x="290" y="80" width="220" height="100" fill="#764ba2" rx="8" opacity="0.9"/>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Server Layer
  </text>
  <text x="400" y="135" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
    Node.js + Express
  </text>
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Socket.io WebSocket
  </text>
  
  <!-- Data Layer -->
  <rect x="530" y="80" width="220" height="100" fill="#2d3748" rx="8" opacity="0.9"/>
  <text x="640" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Data Layer
  </text>
  <text x="640" y="135" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
    In-Memory Storage
  </text>
  <text x="640" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Hazards Database
  </text>
  
  <!-- Map Layer -->
  <rect x="50" y="220" width="700" height="80" fill="#48bb78" rx="8" opacity="0.9"/>
  <text x="400" y="245" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Map Layer
  </text>
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
    OpenStreetMap Tiles + Custom Markers
  </text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#667eea" />
    </marker>
  </defs>
  
  <!-- Client to Server -->
  <line x1="270" y1="130" x2="290" y2="130" stroke="#667eea" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="280" y="120" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#667eea">
    REST API
  </text>
  
  <!-- Server to Data -->
  <line x1="510" y1="130" x2="530" y2="130" stroke="#764ba2" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="520" y="120" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#764ba2">
    Store/Retrieve
  </text>
  
  <!-- Server to Map -->
  <line x1="400" y1="180" x2="400" y2="220" stroke="#764ba2" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="415" y="205" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#764ba2">
    Map Data
  </text>
  
  <!-- WebSocket Broadcast -->
  <path d="M400,180 C400,200 400,200 400,220" stroke="#48bb78" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow)"/>
  <text x="415" y="205" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#48bb78">
    Real-time Updates
  </text>
  
  <!-- Users -->
  <circle cx="160" cy="350" r="30" fill="#667eea" opacity="0.8"/>
  <text x="160" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    User
  </text>
  
  <circle cx="400" cy="350" r="30" fill="#667eea" opacity="0.8"/>
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    User
  </text>
  
  <circle cx="640" cy="350" r="30" fill="#667eea" opacity="0.8"/>
  <text x="640" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    User
  </text>
  
  <!-- User to Client -->
  <line x1="160" y1="320" x2="160" y2="280" stroke="#667eea" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="320" x2="400" y2="280" stroke="#667eea" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="640" y1="320" x2="640" y2="280" stroke="#667eea" stroke-width="2" marker-end="url(#arrow)"/>
  
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
    Multi-tier Architecture: Client → Server → Data → Maps
  </text>
</svg>
